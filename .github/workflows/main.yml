on: ["push", "pull_request"]

name: Test Coveralls

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: oven-sh/setup-bun@v1
    - name: npm install, test-coverage
      run: |
        bun i
        bun test --coverage

    - name: Coveralls
      uses: coverallsapp/github-action@v2
